<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Docsify-Guide</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="https://common-1304850123.cos.ap-guangzhou.myqcloud.com/ico.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- 默认主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css"> -->
</head>

<body>
    <!-- <nav>
        <a href="https://blog.yangtao.live">博客首页</a>
    </nav> -->
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>
    <script>
        window.$docsify = {
            // 项目名称
            // name: 'Yangtao',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            repo: 'https://github.com/yangtao8453',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // logo
            // logo: "https://common-1304850123.cos.ap-guangzhou.myqcloud.com/ico.ico",
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            // 固定封面在首页
            onlyCover: true,
            // 更改路线时滚动到屏幕顶部
            auto2top: true,
            // 谷歌分析
            ga: "UA-XXXXX-Y"
        }
    </script>
    <script>
        // 搜索配置(url：https://docsify.js.org/#/zh-cn/plugins?id=%e5%85%a8%e6%96%87%e6%90%9c%e7%b4%a2-search)
        window.$docsify = {
            search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: auto,// 注意：仅适用于 paths: 'auto' 模式
                // 支持本地化
                placeholder: '尝试搜索',
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'Docsify-Guide',
            },
            markdown: {
                renderer: {
                    code: function (code, lang) {
                    if (lang === "mermaid") {
                        return '<div class="mermaid">' + mermaid.render("mermaid-svg-" + num++, code) + "</div>";
                    }
                    return this.origin.code.apply(this, arguments);
                    },
                },
            },
            count: { 
                countable:true, 
                fontsize:'0.9em', 
                color:'rgb(90,90,90)', 
                language:'chinese' 
            }
        }
    </script>
    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 翻页插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-html.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-docker.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-git.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-less.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sass.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-scss.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-vim.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-actionscript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-properties.min.js"></script>
</body>
<style type="text/css">
    body {
      overflow: auto !important;
    }
  </style>
</html>
